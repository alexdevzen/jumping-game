<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        Jumping Game
    </div>

    <main role="main">
        <div id="game-container" class="section">
